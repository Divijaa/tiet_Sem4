<html>

<head>
    <title>Manigfy</title>
    <link href="style.css" rel="stylesheet">
    <link href="images/favicon-32x32.png" rel="icon">
</head>

<body>
    <div class="login-bg">
        <img src="images/bg1-removebg-preview (1).png" class="logo">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <br>
                    <br>
                    <br>
                    <h2> User Login</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <div class="logged"><input type="checkbox"><span>Remember Me</span></div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn btn-login">I'm New Here</button>
                    <a href="admin.html">
                        <button type="button" class="btn btn-AdminLogin">Admin Login</button>
                    </a>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="text" class="input-box" placeholder="Your Phone Number" required>
                        <input type="email" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="password" class="input-box" placeholder="Confirm Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn btn-register">I have an account</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="login.js" charset="utf-8"></script>

</html>
